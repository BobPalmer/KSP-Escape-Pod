// Provisional setting as 1 kerbal-day
@PART[DERP_POD]:NEEDS[TACLifeSupport]
{
	!MODULE[ModuleStoredResource,Supplies] {}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Food
		Amount = 0.365
	}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Water
		Amount = 0.242
	}
	MODULE
	{
		name = ModuleStoredResource
		ResourceName = Oxygen
		Amount = 37	
	}
}
// Provisional setting as 3 kerbal-days (matched to Mk 2 pod totals)
@PART[DERP_StowBag]:NEEDS[TACLifeSupport]
{
!RESOURCE[Supplies] {}
  RESOURCE
	{
		name = Food
		amount = 1.097
		maxAmount = 1.097
	}
	RESOURCE
	{
		name = Water
		amount = 0.725
    maxAmount = 0.725
	}
	RESOURCE
	{
		name = Oxygen
		amount = 111	
		maxAmount = 111
  }
}
